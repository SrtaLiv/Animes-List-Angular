<div class="home">

  <div class="anime-container">
    <h1>Ãšltimos animes</h1>
    
    <h3>Proximamente incorporar una Api de animes ... </h3>
    <ul class="anime-list">
      @for (anime of animes; track anime.id) {
      <!-- <a href='/anime/' + {{anime.name}}> -->
      <li class="anime-item">
        <article>
          <span class="estreno">
            <span>Estreno</span>
          </span>
          
          <figure>
            <img [src]="anime.image" alt="" />
          </figure>

          <div>
            <p><button type="button" class="btn btn-outline-primary" (click)="navegate(anime.id)">Ver ahora</button>
            </p>

            <button type="button" class="btn btn-outline-primary" (click)="addToCart(anime)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart"
                viewBox="0 0 16 16">
                <path
                  d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
              </svg>
            </button>
          </div>
          <figure>
          </figure>
          <span>ANIME</span>
          <h3 class="title">{{anime.title}}</h3>
        </article>
      </li>
      }
      @empty {
      <tr>
        <td colspan="4">No hay animes para ver.</td>
      </tr>
      }
    </ul>
  </div>

  <app-cart></app-cart>

</div>
